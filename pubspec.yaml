name: autoguide
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0

  package_info_plus: ^8.3.0
  showcaseview: ^4.0.1
  get_storage: ^2.1.1
  app_links: ^6.4.0

  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.1

  firebase_storage: ^12.4.6
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8

  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  shimmer: ^3.0.0

  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  intl: ^0.20.2
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sections/
    - assets/images/nashmi/
    - assets/lotties/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
